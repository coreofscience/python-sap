<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network Science</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
      #mynetwork {
        width: 100%;
        height: 100vh;
        border: 1px solid lightgray;
      }
    </style>
  </head>
    <body onload="draw();" style="background-color:white;">
    <div id="mynetwork" style="height:100vh;"></div>
    <script type="text/javascript">
      function openInNewTab(url) {
        var win = window.open(url, '_blank');
        win.focus();
      }

      function draw() {
        var nodes = {{nodes}};
        var edges = {{edges}};
        var container = document.getElementById('mynetwork');
        var data = {
          nodes: new vis.DataSet(nodes),
          edges: new vis.DataSet(edges)
        };
        var options = {
          nodes: {
            padding: 200,
            margin: 200,
            font: {
              face: 'Tahoma',
              color: 'white'
            }
          },
          edges: {
            width: 0.15,
            smooth: {
              type: 'continuous'
            }
          },
          interaction: {
            tooltipDelay: 200,
            hideEdgesOnDrag: true
          },
          physics: false,
          layout: {
            hierarchical: {
              levelSeparation: 500,
              // nodeSpacing: 500,
              // treeSpacing: 800,
              // blockShifting: true,
              // edgeMinimization: true,
              // parentCentralization: true,
              direction: 'UD',        // UD, DU, LR, RL
              sortMethod: 'directed',  // hubsize, directed
              shakeTowards: 'roots'  // roots, leaves
            }
          }
        };
        network = new vis.Network(container, data, options);
        network.on('doubleClick', function(params) {
          if (nodes[params.nodes].DI != null){
            openInNewTab("http://dx.doi.org/" + nodes[params.nodes].DI);
          } else {
            window.alert("Unable to open the article, doesn't have DOI");
          }
        });
      }
    </script>
  </body>
</html>
